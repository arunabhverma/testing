<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Check App Installation</title>
  <script>
    function isAppInstalled(uriScheme) {
      var iframe = document.createElement("iframe");
      iframe.style.display = "none";
      iframe.src = uriScheme;
      document.body.appendChild(iframe);
      setTimeout(function() {
        document.body.removeChild(iframe);
      }, 3000); // Adjust timeout as needed

      // Check if iframe has loaded
      iframe.onload = function() {
        alert("App is installed");
      };

      // Check if iframe failed to load
      iframe.onerror = function() {
        alert("App is not installed");
      };
    }
  </script>
</head>
<body>
  <button onclick="isAppInstalled('targaai://')">Check App Installation</button>
</body>
</html>
